<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Audio Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6200ee;
            --primary-variant: #3700b3;
            --secondary: #03dac6;
            --surface: #ffffff;
            --background: #f5f5f5;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-surface: #000000;
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
        }

        /* Dark theme variables - fixed contrast */
        .dark-theme {
            --surface: #121212;
            --background: #000000;
            --on-surface: #ffffff;
            --on-secondary: #ffffff;
            --progress-bg: rgba(255, 255, 255, 0.2);
            --time-color: rgba(255, 255, 255, 0.8);
            --artist-color: rgba(255, 255, 255, 0.7);
            --volume-slider-bg: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--background);
            transition: background-color 0.3s;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .title-bar {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 16px;
            display: flex;
            align-items: center;
            box-shadow: var(--elevation-1);
            z-index: 10;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--on-primary);
            cursor: pointer;
            margin-left: 10px;
        }
        
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: var(--surface);
            transition: background-color 0.3s;
        }
        
        .cover-container {
            margin-bottom: 40px;
            max-width: 80vw;
            max-height: 80vw;
        }
        
        .cover-art {
            width: 70vw;
            height: 70vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: var(--elevation-2);
            background-size: cover;
            background-position: center;
            background-color: #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Pulsing animation */
        .playing .cover-art {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: var(--elevation-2);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: var(--elevation-2);
            }
        }
        
        .track-info {
            margin-bottom: 40px;
            width: 100%;
            padding: 0 20px;
            overflow: hidden;
        }

        /* Marquee Container */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--on-surface);
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .track-artist {
            font-size: 1rem;
            color: var(--artist-color, rgba(0, 0, 0, 0.6));
        }
        
        .progress-container {
            width: 100%;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 4px;
            background-color: var(--progress-bg, rgba(0, 0, 0, 0.1));
            border-radius: 2px;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--time-color, rgba(0, 0, 0, 0.6));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .mdc-icon-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: none;
            border: none;
            color: var(--on-surface);
            font-size: 1.5rem;
            margin: 0 12px;
            position: relative;
            overflow: hidden;
        }
        
        .mdc-icon-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-color: currentColor;
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mdc-icon-button:hover::after {
            opacity: 0.1;
        }
        
        .mdc-icon-button:active::after {
            opacity: 0.2;
        }
        
        .mdc-icon-button:disabled {
            color: var(--time-color, rgba(0, 0, 0, 0.26));
            cursor: default;
        }
        
        .mdc-icon-button:disabled::after {
            display: none;
        }
        
        .mdc-icon-button--primary {
            width: 56px;
            height: 56px;
            background: none;
            color: var(--primary);
            box-shadow: none;
        }
        
        .mdc-icon-button--primary:hover {
            background-color: rgba(98, 0, 238, 0.08);
        }
        
        .mdc-icon-button--primary:active {
            background-color: rgba(98, 0, 238, 0.16);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 20px;
        }
        
        .volume-slider {
            flex: 1;
            max-width: 200px;
            margin: 0 16px;
            -webkit-appearance: none;
            height: 4px;
            background: var(--volume-slider-bg, rgba(0, 0, 0, 0.26));
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--on-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--elevation-2);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        
        .fab:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .fab:active {
            box-shadow: var(--elevation-2);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--elevation-2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--on-surface);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--on-surface);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(var(--on-surface-rgb), 0.1);
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background-color: rgba(var(--on-surface-rgb), 0.05);
        }
        
        .playlist-item-cover {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 0.875rem;
            color: var(--artist-color, rgba(0,0,0,0.6));
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title">Material Audio Player</div>
        <button class="theme-toggle" id="themeToggle">
            <span class="material-icons">brightness_4</span>
        </button>
    </div>
    
    <div class="player-container">
        <div class="cover-container">
            <div class="cover-art" id="cover-art"></div>
        </div>
        
        <div class="track-info">
            <div class="marquee-container">
                <h2 class="track-title" id="track-title">Select a track</h2>
            </div>
            <p class="track-artist" id="track-artist">From the playlist</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="mdc-icon-button" id="prev-btn" disabled>
                <span class="material-icons">skip_previous</span>
            </button>
            <button class="mdc-icon-button" id="rewind-btn" disabled>
                <span class="material-icons">replay_10</span>
            </button>
            <button class="mdc-icon-button mdc-icon-button--primary" id="play-pause-btn" disabled>
                <span class="material-icons" id="play-pause-icon">play_arrow</span>
            </button>
            <button class="mdc-icon-button" id="forward-btn" disabled>
                <span class="material-icons">forward_10</span>
            </button>
            <button class="mdc-icon-button" id="next-btn" disabled>
                <span class="material-icons">skip_next</span>
            </button>
        </div>
        
        <div class="volume-control">
            <button class="mdc-icon-button" id="mute-btn">
                <span class="material-icons">volume_up</span>
            </button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <button class="mdc-icon-button" id="max-volume-btn">
                <span class="material-icons">volume_high</span>
            </button>
        </div>
    </div>
    
    <div class="fab" id="playlist-btn">
        <span class="material-icons">queue_music</span>
    </div>
    
    <!-- Playlist Modal -->
    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Playlist</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div id="playlist-container"></div>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script>
        // DOM Elements
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const muteBtn = document.getElementById('mute-btn');
        const maxVolumeBtn = document.getElementById('max-volume-btn');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const coverArt = document.getElementById('cover-art');
        const playerContainer = document.querySelector('.player-container');
        const playlistBtn = document.getElementById('playlist-btn');
        const playlistModal = document.getElementById('playlist-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const playlistContainer = document.getElementById('playlist-container');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.material-icons');
        
        // Player state
        let currentTrack = JSON.parse(localStorage.getItem('currentTrack')) || null;
        let currentTrackIndex = parseInt(localStorage.getItem('currentTrackIndex')) || 0;
        let isPlaying = false;
        let isMuted = false;
        let previousVolume = 0.7;
        let playlist = [];
        let isDarkTheme = localStorage.getItem('darkTheme') === 'true';
        
        // Initialize player
        async function initPlayer() {
            // Set initial theme
            updateTheme();
            
            // Load playlist from GitHub
            await loadPlaylistFromGitHub();
            
            // Set up event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            rewindBtn.addEventListener('click', rewind);
            forwardBtn.addEventListener('click', forward);
            progressBar.addEventListener('click', seek);
            volumeSlider.addEventListener('input', setVolume);
            muteBtn.addEventListener('click', toggleMute);
            maxVolumeBtn.addEventListener('click', setMaxVolume);
            playlistBtn.addEventListener('click', showPlaylistModal);
            closeModalBtn.addEventListener('click', hidePlaylistModal);
            themeToggle.addEventListener('click', toggleTheme);
            
            // Audio player events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                playPauseIcon.textContent = 'pause';
                playerContainer.classList.add('playing');
            });
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                playPauseIcon.textContent = 'play_arrow';
                playerContainer.classList.remove('playing');
            });
            
            // Set initial volume
            audioPlayer.volume = volumeSlider.value;
            
            // Load current track if exists
            if (currentTrack) {
                loadTrack(currentTrack);
            } else if (playlist.length > 0) {
                currentTrack = playlist[0];
                currentTrackIndex = 0;
                loadTrack(currentTrack);
            }
        }
        
        // Theme functions
        function updateTheme() {
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                themeIcon.textContent = 'brightness_7';
            } else {
                document.body.classList.remove('dark-theme');
                themeIcon.textContent = 'brightness_4';
            }
        }
        
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            localStorage.setItem('darkTheme', isDarkTheme);
            updateTheme();
        }
        
        // Load playlist from GitHub
        async function loadPlaylistFromGitHub() {
            try {
                // Replace with your actual GitHub raw URL
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Mediaplayer/refs/heads/main/playlist.json');
                const data = await response.json();
                playlist = data.tracks;
                localStorage.setItem('playlist', JSON.stringify(playlist));
                
                // If no current track, set first track
                if (!currentTrack && playlist.length > 0) {
                    currentTrack = playlist[0];
                    currentTrackIndex = 0;
                    localStorage.setItem('currentTrack', JSON.stringify(currentTrack));
                    localStorage.setItem('currentTrackIndex', currentTrackIndex);
                }
            } catch (error) {
                console.error('Error loading playlist:', error);
                // Fallback to empty playlist
                playlist = [];
            }
        }
        
        // Show playlist modal
        function showPlaylistModal() {
            renderPlaylist();
            playlistModal.style.display = 'flex';
        }
        
        // Hide playlist modal
        function hidePlaylistModal() {
            playlistModal.style.display = 'none';
        }
        
        // Render playlist items
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="playlist-item-cover" style="background-image: url(${track.coverUrl})"></div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrack = track;
                    currentTrackIndex = index;
                    localStorage.setItem('currentTrack', JSON.stringify(currentTrack));
                    localStorage.setItem('currentTrackIndex', currentTrackIndex);
                    loadTrack(currentTrack);
                    if (isPlaying) {
                        audioPlayer.play();
                    }
                    hidePlaylistModal();
                });
                
                playlistContainer.appendChild(item);
            });
        }
        
        // Load a track
        function loadTrack(track) {
            currentTrack = track;
            audioPlayer.src = track.audioUrl;
            
            // Update UI
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            coverArt.style.backgroundImage = `url(${track.coverUrl})`;
            
            // Enable controls
            [playPauseBtn, prevBtn, nextBtn, rewindBtn, forwardBtn].forEach(btn => {
                btn.disabled = false;
            });
        }
        
        // Play/Pause toggle
        function togglePlayPause() {
            if (!currentTrack) return;
            
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }
        
        // Play previous track
        function playPrevious() {
            if (playlist.length === 0 || currentTrackIndex <= 0) return;
            
            currentTrackIndex--;
            currentTrack = playlist[currentTrackIndex];
            localStorage.setItem('currentTrack', JSON.stringify(currentTrack));
            localStorage.setItem('currentTrackIndex', currentTrackIndex);
            loadTrack(currentTrack);
            audioPlayer.play();
        }
        
        // Play next track
        function playNext() {
            if (playlist.length === 0 || currentTrackIndex >= playlist.length - 1) return;
            
            currentTrackIndex++;
            currentTrack = playlist[currentTrackIndex];
            localStorage.setItem('currentTrack', JSON.stringify(currentTrack));
            localStorage.setItem('currentTrackIndex', currentTrackIndex);
            loadTrack(currentTrack);
            audioPlayer.play();
        }
        
        // Rewind 10 seconds
        function rewind() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        }
        
        // Forward 10 seconds
        function forward() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        }
        
        // Seek to position in track
        function seek(e) {
            if (!currentTrack) return;
            
            const percent = e.offsetX / progressBar.offsetWidth;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }
        
        // Update progress bar
        function updateProgress() {
            if (!currentTrack) return;
            
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }
        
        // Update duration display
        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Set volume
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
            isMuted = false;
            muteBtn.innerHTML = '<span class="material-icons">volume_up</span>';
        }
        
        // Toggle mute
        function toggleMute() {
            if (isMuted) {
                audioPlayer.volume = previousVolume;
                volumeSlider.value = previousVolume;
                muteBtn.innerHTML = '<span class="material-icons">volume_up</span>';
            } else {
                previousVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
                muteBtn.innerHTML = '<span class="material-icons">volume_off</span>';
            }
            isMuted = !isMuted;
        }
        
        // Set max volume
        function setMaxVolume() {
            audioPlayer.volume = 1;
            volumeSlider.value = 1;
            isMuted = false;
            muteBtn.innerHTML = '<span class="material-icons">volume_up</span>';
        }
        
        // Initialize the player
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
